{extend name="frame" /}

<title>{block name="title"}登录{/block}</title>

{block name="content"}

<div class="mdui-panel" mdui-panel>
    <div class="mdui-panel-item mdui-panel-item-open">
        <div class="mdui-panel-item-header">说明</div>
        <div class="mdui-panel-item-body">
            <p>可用“码字风云”、“写作天下”账号登录。</p>
            <p>重要数据已同步，请配合客户端使用。</p>
        </div>
    </div>
</div>

<form action="{:url('User/login')}" method="post">
    <div class="mdui-card-content">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" type="text" name="username" id="username" required />
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" type="password" name="password" id="password" required />
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
    </div>
    
    <!-- 卡片的按钮 -->
    <div class="mdui-card-actions">
        <button class="mdui-btn mdui-ripple mdui-float-left" type="submit">登录</button>
        <button class="mdui-btn mdui-ripple mdui-float-right" type="button" name='register'
            mdui-dialog="{target: '#register_dialog'}" >注册</button>
        <div class="mdui-dialog" id="register_dialog">
            <div class="mdui-dialog-title">注册</div>
            <div class="mdui-dialog-content">不支持网页版注册，请通过客户端操作</div>
            <div class="mdui-dialog-actions">
                <a class="mdui-btn mdui-ripple" href="{:url('download//')}">前往下载</a>
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>确定</button>
            </div>
        </div>
    </div>
</form>

{/block}
